<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "TELEFAN" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% if session.get("user") %}
  <div class="container glass topbar">

    <div class="segment" style="min-width:220px;">
      <div class="brand">TELEFAN</div>
    </div>

    <div class="segment" style="flex:1;">
      <div style="width:100%;">
        <div class="label">Date</div>
        <input class="input" type="date" value="{{ current_date or '' }}">
      </div>
    </div>

    <div class="segment">
      <div>
        <div class="label">Zoom</div>
        <div style="display:flex; gap:10px; margin-top:6px;">
          <button class="btn" type="button">-</button>
          <button class="btn" type="button">+</button>
        </div>
      </div>
    </div>

    <div class="segment" style="flex:1;">
      <div style="width:100%;">
        <div class="label">Services</div>
        <select onchange="window.location.href=this.value;">
          <option value="{{ url_for('auth.home') }}" {% if request.path == url_for('auth.home') %}selected{% endif %}>
            Accueil (Général)
          </option>
          <option value="{{ url_for('auth.qualite_page') }}" {% if request.path == url_for('auth.qualite_page') %}selected{% endif %}>
            Qualité
          </option>
          <option value="{{ url_for('auth.performance_page') }}" {% if request.path == url_for('auth.performance_page') %}selected{% endif %}>
            Performance
          </option>
          <option value="{{ url_for('auth.robotino_page') }}" {% if request.path == url_for('auth.robotino_page') %}selected{% endif %}>
            Robotino
          </option>
        </select>
      </div>
    </div>

    <a class="btn btn-primary" href="#" title="Exporter le rapport PDF">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M12 3v10" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 9l4 4 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 21h14" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Exporter
    </a>

    <a class="btn icon-btn" href="{{ url_for('auth.logout') }}" title="Déconnexion" aria-label="Déconnexion">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M12 2v8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M7.5 4.8a8 8 0 1 0 9 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

  </div>
  {% endif %}

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
